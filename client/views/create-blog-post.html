<div class="container">
  <form id="form">
    <fieldset>
      <legend>Metadata</legend>

        <label for="slug">Slug</label>
        <input id="slug" type="text" required name="slug" value="/" />


        <label for="description">Description</label>
        <textarea id="description" name="description">
The description to use in the meta tags and the OpenGraph/Twitter cards. Defaults to whatever the system guesses is important which is definitely not what you want
        </textarea>

        <label for="hero">Hero URL</label>
        <input type="url" name="hero" required id="hero" value="https://www." />

        <label for="title">Title</label>
        <input type="text" name="title" required id="title" />
    </fieldset>
    <h2>Create Blog Post</h2>
    <textarea id="blog-post-editor"></textarea>
    <div class="button-group">
      <button type="submit">
        Create
      </button>
      <button type="reset">
        Clear
      </button>
    </div>
  </form>
</div>
